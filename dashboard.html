<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walk Of Life</title>
    <link rel="stylesheet" href="./css/dashboard.css">
</head>
<body>
<h1>Welcome to Walk Of Life!</h1>
<h3>Please select your preferred animal</h3>

<form onsubmit="submitForm">
    <div class="animal_container">
        <div class="animal_view">
            <img src="assets/2d/hund.jpg" alt="Hund"/>
        </div>
        <div class="animal_view">
            <img src="assets/2d/elefant.jpg" alt="Elefant"/>
        </div>
        <div class="animal_view">
            <img src="assets/2d/fisch.jpg" alt="Fish"/>
        </div>
    </div>
    <p>Please provide a name for your selected animal:</p>
    <input id="animal_name"/>
    <button>Start walking your animal!</button>
</form>

</form>
</body>
</html>
