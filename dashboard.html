<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walk Of Life</title>
    <link rel="stylesheet" href="./css/dashboard.css">
</head>
<body>
<div id="container">
    <h1>Welcome to Walk Of Life!</h1>
    <h3>Please select your preferred animal</h3>

    <!--<form onsubmit="submitForm">-->
    <form action="./index.html">
        <div class="animal_container">
            <div id="js-pointer" class="animal_pointer"></div>
            <div class="animal_view">
                <img src="assets/2d/hund.jpg" class="animal_picture" alt="Hund"/>
            </div>
            <div class="animal_view">
                <img src="assets/2d/elefant.jpg" class="animal_picture" alt="Elefant"/>
            </div>
            <div class="animal_view">
                <img src="assets/2d/fisch.jpg" class="animal_picture" alt="Fish"/>
            </div>
        </div>
        <p>Please provide a name for your selected animal:</p>
        <input id="animal_name"/><br>
        <button>Start walking your animal!</button>
    </form>
</div>

<script type="module" src="src/profile.js"></script>

</body>
</html>
