<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walk Of Life</title>
    <link rel="stylesheet" href="./css/dashboard.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="src/profile.js"></script>
</head>
<body>
<div id="container">
    <h1>Welcome to Walk Of Life!</h1>
    <h3>Please select your preferred animal</h3>

    <form method="get" action="index.html">
        <div class="animal_container">
            <div id="js-pointer" class="animal_pointer"></div>
            <div class="animal_view">
                <img src="assets/2d/dog_fullbody.png" class="animal_picture" alt="Hund"/>
                <h1 class="animal_name">Dog</h1>
            </div>
            <div class="animal_view">
                <img src="assets/2d/elefant.jpg" class="animal_picture" alt="Elefant"/>
                <h1 class="animal_name">Elefant</h1>
            </div>
            <div class="animal_view">
                <img src="assets/2d/fisch.jpg" class="animal_picture" alt="Fish"/>
                <h1 class="animal_name">Fish</h1>
            </div>
        </div>
        <div id="control_unit">
            <p>Please provide a name for your selected animal:</p>
            <input id="animal_name" type="text" name="animal_name"/><br>
            <input type="submit">
        </div>
    </form>
</div>
</body>

</html>
