<!DOCTYPE html>
<html lang="en">
<head>
    <title>Walk of Life</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
<div id="buttonsDiv">
    <button class="button" id="pet">Pet</button>
    <button class="button" id="feed">Feed</button>
</div>
<a-scene
        hello-world
        id="scene" mindar-image="imageTargetSrc: ./assets/2d/qr.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
        <!-- <img id="card" src="./assets/2d/wiese.jpeg" /> -->
        <a-asset-item id="avatarModel" src="./assets/3d/scene.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
        <!-- <a-plane src="#card" position="0 0 0" height="5" width="10" rotation="0 0 0"></a-plane> -->
        <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.005 0.005 0.005" src="#avatarModel"
                      animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
        ></a-gltf-model>
    </a-entity>

</a-scene>

<!-- Import maps polyfill -->
<!-- Remove this when import maps will be widely supported -->
<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
			{
				"imports": {
				    "three": "./lib/three.js-master/build/three.module.js",
					"three/addons/": "./lib/three.js-master/examples/jsm/"
				}
			}
</script>
<!--<script type="module" src="src/buttons.js"></script>-->
<script type="module" src="src/main.js"></script>

</body>
</html>
